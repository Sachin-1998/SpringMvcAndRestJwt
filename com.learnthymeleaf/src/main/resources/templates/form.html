<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Login Form</title>
	<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
</head>
<body style="background: #e2e2e2";>
	
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-8 offset-md-4">
			
         <form th:action="@{/process}" method="post" class="bg-white p-4" th:object="${logindata}">
         <h1 class="text-center"> Login Here</h1>
 			 <div class="form-group" >
            <label for="exampleInputEmail1">User Name</label>
            <input 
            type="text"
            name="userName" 
            class="form-control"
            th:classappend="${#fields.hasErrors('userName')? 'is-invalid' : ''}"
            th:value="${logindata.userName}"
           
            id="exampleInputEmail1" 
            placeholder="Enter userName"
            aria-describedby="emailHelp"/> 
           
            
            
            
             <div th:each="e : ${#fields.errors('userName')}" th:text="${e}"   class="invalid-feedback">
                   Please provide a valid  User Name
             </div>
   
    </div>
  
         <div
                class="form-group">
                <label for="exampleInputPassword1">Email</label>
                <input 
                type="email"
                name="email"
                class="form-control"  
                th:classappend="${#fields.hasErrors('email')? 'is-invalid' : ''}"
                th:value="${logindata.email}"
                id="exampleInputPassword1" 
                placeholder="Email"/>
                
                 <div th:each="n : ${#fields.errors('email')}" th:text="${n}"   class="invalid-feedback">
                   Please provide a valid  User  email
             </div>
         </div>
  
               <div class="form-check">
                  <input
                  
                   name="agreed" 
                   type="checkbox" 
                   class="form-check-input" 
                   th:classappend="${#fields.hasErrors('agreed')? 'is-invalid' : ''}"
                   id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Agree terms and conditions</label>
                  
                  <div th:each="a : ${#fields.errors('agreed')}" th:text="${a}"   class="invalid-feedback">
                   Please Accept the Terms and Conditions
                  </div>
   
               </div>
  
  	<div class="container text-center">
  	<button type="submit" class="btn btn-primary">Submit</button>	
  	</div>
         </form>
			
			
			</div>
		</div>
	</div>
</body>
</html>
